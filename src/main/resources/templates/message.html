<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link href="/css/styles.css" rel="stylesheet" media="screen"/>

    <title>Show Message</title>
</head>
<body>

<section id="contact" class="dark">

    <div class="container">

        <div class="row">
            <div class="col-12 col-sm-12 col-md-6">
                <h3 class="col-12 text-center mb-5 mt-5 offset-5">Nachrichten abrufen</h3>
                <input id="email" type="email" class="col-6 mb-3 offset-8" placeholder="E-Mail">
                <input id="password" type="password" class="col-6 mb-3 offset-8" placeholder="Passwort">
                <button id="loginBttn" name="loginBttn" class="btn btn-primary col-6 offset-8 mb-5 hide" type="submit">Log In</button>
                <button id="logOutBttn" name="logOutBttn" class="btn btn-primary col-6 offset-8 mb-5 hide" type="submit">Log Out</button>
            </div>
        </div>

        <form id="messageForm">
            <div class="row">
                <h4 class="col-6 text-center mb-3">Aktueller Key</h4>
            </div>

            <div class="col-12 col-sm-12 col-md-6">
                <label for="id">ID</label>
                <input class="form-control mb-3" type="text" name="id" id="id">
            </div>

            <div class="text-center col-6">
                <button class="btn btn-primary mb-5" type="submit" name="submit-button">Nachricht anzeigen</button>
            </div>
        </form>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-6">
                <label>Name</label>
                <label class="form-control mb-3" id="outputName" type="text"></label>

                <label>E-Mail-Adresse</label>
                <label class="form-control mb-3" id="outputEmail" type="text"></label>

                <label>Firma</label>
                <label class="form-control mb-3 mb-sm-3 mb-md-0" id="outputCompany" type="text"></label>
            </div>
            <div class="col-12 col-sm-12 col-md-6">
                <label>Nachricht</label>
                <label class="form-control outputMessage" id="outputMessage" type="text"></label>
            </div>
        </div>
    </div>

</section>

<script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>

<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="bootstrap-4.4.1/dist/js/bootstrap.min.js"></script>
<script src="/js/displayMessage.js"></script>

</body>
</html>
