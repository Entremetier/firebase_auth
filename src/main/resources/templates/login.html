<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/css/styles.css" rel="stylesheet" media="screen"/>

    <title>Login</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6">
            <h3 class="col-12 text-center mb-5 mt-5 offset-5">Nachrichten abrufen</h3>
            <input id="email" type="email" class="col-6 mb-3 offset-8" placeholder="E-Mail">
            <input id="password" type="password" class="col-6 mb-3 offset-8" placeholder="Passwort">
            <button id="loginBttn" name="loginBttn" class="btn btn-primary col-6 offset-8" type="submit">Log In</button>
        </div>
    </div>
</div>


<script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>

<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="bootstrap-4.4.1/dist/js/bootstrap.min.js"></script>
<script src="/js/login.js"></script>

</body>
</html>
